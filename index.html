<html lang="en">

<head>
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Birthday-Counter</title>
</head>

<body>

    <section class="main">
        <h1>Birthday Counter</h1>
        <div class="container">
            <div class="text">
                <p id="days">0</p>
                <span>Days</span>
            </div>
            <div class="text">
                <p id="hours">0</p>
                <span>Hours</span>
            </div>
            <div class="text">
                <p id="mins">0</p>
                <span>Minute</span>
            </div>
            <div class="text">
                <p id="seconds">0</p>
                <span>Seconds</span>
            </div>
        </div>
    </section>

    <script src="./asset/js/script.js"></script>

</body>

</html>
