<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Birthday-Counter</title>
</head>
<body>
   <h1>Birthday Counter</h1> 

   <div class="button">
        <div class="home-btn">
            <a href="#">
            <button class="home-btn" onclick=showTime()>
                <span id = Home>
                    Home
                </span>    
            </button>
            </a>
        </div>

        <div class="blog-btn">
            <a href="Blog.html">
            <button type = "button" class="blog-btn">
                <span id = Blog>
                    Blog
                </span>    
            </button>
            </a>
        </div>
        
        <div class="about-btn">
            <a href="About.html">
            <button type = "button" class="about-btn">
                <span id = About>
                    About
                </span>    
            </button>
            </a>
        </div>

   </div>

   <div class="container">
       <div class="text">
            <p id = "days">0</p>
            <span>Days</span>
        </div>
        <div class="text">
            <p id = "hours">0</p>
            <span>Hours</span>
        </div>
        <div class="text">
            <p id = "mins">0</p>
            <span>Minute</span>
        </div>
        <div class="text">
            <p id = "seconds">0</p>
            <span>Seconds</span>
        </div> 
    </div> 

    <script src="script.js"></script>

</body>
</html>
